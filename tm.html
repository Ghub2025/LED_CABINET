<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Light</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            margin: 20px auto;
            background-color: black;
            border: 0.5px dotted orange;
            width: 90%;
            max-width: auto;
            height: auto;
            padding: 10px;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .switch {
            display: inline-block;
            width: 60px;
            height: 22px;
            background: gray;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }

        .switch::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        input:checked + .switch::before {
            left: 35px;
            background: yellow;
        }

        .light-indicator {
            width: 17px;
            height: 17px;
            background: red;
            border-radius: 50%;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input:checked + .switch + .light-indicator {
            background: green;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 220px);  /* 3 images per row, 200px each */
            gap: 10px;
            margin-top: 10px;
            justify-content: center; /* Center images horizontally */
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
            cursor: pointer;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                margin: 10px;
                padding: 5px;
            }

            .switch {
                width: 50px;
                height: 20px;
            }

            .switch::before {
                width: 16px;
                height: 16px;
            }

            .image-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            height: auto;
            margin: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6600;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .top-title {
            position: fixed;
            top: 30px;
            left: 10px;
            font-size: 12px;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Top Left Title -->
    <div class="top-title">
        Click on image to see clear picture
    </div>

    <!-- Switch and Indicator -->
    <div class="switch-container">
        <input type="checkbox" id="toggleSwitch" style="display: none;">
        <label class="switch" for="toggleSwitch"></label>
        <span class="light-indicator"></span>
    </div>

    <!-- Image Gallery -->
    <div class="image-container">
        <img class="toggleImage" src="images/Board39.jpg" alt="Light Off" onclick="openFullImage('images/Board39.jpg')">
        <img class="toggleImage" src="images/Board38.jpg" alt="Light Off" onclick="openFullImage('images/Board38.jpg')">
        <img class="toggleImage" src="images/Board36.jpg" alt="Light Off" onclick="openFullImage('images/Board36.jpg')">
        <img class="toggleImage" src="images/Board34.jpg" alt="Light Off" onclick="openFullImage('images/Board34.jpg')">
        <img class="toggleImage" src="images/Board32.jpg" alt="Light Off" onclick="openFullImage('images/Board32.jpg')">
        <img class="toggleImage" src="images/Board30.jpg" alt="Light Off" onclick="openFullImage('images/Board30.jpg')">
        <img class="toggleImage" src="images/Board27.jpg" alt="Light Off" onclick="openFullImage('images/Board27.jpg')">
        <img class="toggleImage" src="images/Board23.jpg" alt="Light Off" onclick="openFullImage('images/Board23.jpg')">
        <img class="toggleImage" src="images/Board11.jpg" alt="Light Off" onclick="openFullImage('images/Board11.jpg')">
    </div>

    <!-- Full Image View Modal -->
    <div id="fullImageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="fullImage" class="modal-content">
        <div class="back-button" onclick="closeModal()">Back to Gallery</div>
    </div>

    <!-- Footer with WhatsApp -->
    <footer class="footer">
        <p>Contact us for more information: 
            <a href="https://wa.me/97142662246" target="_blank" style="color: green;">
                WhatsApp +97142662246
            </a>
        </p>
    </footer>

    <script>
        // Image Switcher Script
        document.getElementById("toggleSwitch").addEventListener("change", function() {
            let images = document.querySelectorAll(".toggleImage");
            let pathsOff = [
                "images/Board39.jpg", "images/Board38.jpg", "images/Board36.jpg",
                "images/Board34.jpg", "images/Board32.jpg", "images/Board30.jpg",
                "images/Board27.jpg", "images/Board23.jpg", "images/Board11.jpg"
            ];
            let pathsOn = [
                "images/Board40.jpg", "images/Board37.jpg", "images/Board35.jpg",
                "images/Board33.jpg", "images/Board31.jpg", "images/Board29.jpg",
                "images/Board25.jpg", "images/Board22.jpg", "images/Board01.jpg"
            ];

            images.forEach((img, index) => {
                img.src = this.checked ? pathsOn[index] : pathsOff[index];
                img.alt = this.checked ? "Light On" : "Light Off";
            });
        });

        // Open the full image in a modal
        function openFullImage(imageSrc) {
            const modal = document.getElementById('fullImageModal');
            const modalImage = document.getElementById('fullImage');
            modal.style.display = "flex";
            modalImage.src = imageSrc;
        }

        // Close the modal
        function closeModal() {
            const modal = document.getElementById('fullImageModal');
            modal.style.display = "none";
        }
    </script>
</body>
</html>
