<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Light</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <style>
        body {
            text-align: center;
            margin: 20px auto;
            background-color: black;
            border: 0.5px dotted orange;
            width: 100%;
            max-width: 750px;
            height: 630;
            padding: 10px;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .switch {
            display: inline-block;
            width: 60px;
            height: 22px;
            background: gray;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }

        .switch::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        input:checked + .switch::before {
            left: 35px;
            background: yellow;
        }

        .light-indicator {
            width: 17px;
            height: 17px;
            background: red;
            border-radius: 50%;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input:checked + .switch + .light-indicator {
            background: green;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

       .image-container {
            display: grid;
            grid-template-columns: repeat(1, 280px);  /* 1 images per row, 200px each */
            gap: 10px;
            margin-top: 10px;
            justify-content: center; /* Center images horizontally */
        }

        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                margin: 10px;
                padding: 5px;
            }

            .switch {
                width: 50px;
                height: 20px;
            }

            .switch::before {
                width: 16px;
                height: 16px;
            }

            .image-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <input type="checkbox" id="toggleSwitch" style="display: none;">
        <label class="switch" for="toggleSwitch"></label>
        <span class="light-indicator"></span>
    </div>
    <div class="image-container">
        <img class="toggleImage" src="images/Board39.jpg" alt="Light Off">
        <img class="toggleImage" src="images/Board38.jpg" alt="Light Off">
        <img class="toggleImage" src="images/Board36.jpg" alt="Light Off">
        <img class="toggleImage" src="images/Board34.jpg" alt="Light Off">
        <img class="toggleImage" src="images/Board32.jpg" alt="Light Off">
        <img class="toggleImage" src="images/Board30.jpg" alt="Light Off">
        <img class="toggleImage" src="images/Board27.jpg" alt="Light Off">
        <img class="toggleImage" src="images/Board23.jpg" alt="Light Off">
        <img class="toggleImage" src="images/Board11.jpg" alt="Light Off">
    </div>
    
    <script>
        document.getElementById("toggleSwitch").addEventListener("change", function() {
            let images = document.querySelectorAll(".toggleImage");
            let pathsOff = [
                "images/Board39.jpg", "images/Board38.jpg", "images/Board36.jpg",
                "images/Board34.jpg", "images/Board32.jpg", "images/Board30.jpg",
                "images/Board27.jpg", "images/Board23.jpg", "images/Board11.jpg"
            ];
            let pathsOn = [
                "images/Board40.jpg", "images/Board37.jpg", "images/Board35.jpg",
                "images/Board33.jpg", "images/Board31.jpg", "images/Board29.jpg",
                "images/Board25.jpg", "images/Board22.jpg", "images/Board01.jpg"
            ];
            
            images.forEach((img, index) => {
                img.src = this.checked ? pathsOn[index] : pathsOff[index];
                img.alt = this.checked ? "Light On" : "Light Off";
            });
        });
    </script>
</body>
</html>
