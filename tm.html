<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Light</title>
    <style>
        body {
            text-align: center;
            margin: 10px;
            background-color: black;
            border: 0.5px dotted orange;
            padding: 10px;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .switch {
            display: inline-block;
            width: 60px;
            height: 22px;
            background: gray;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }

        .switch::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        input:checked + .switch::before {
            left: 35px;
            background: yellow;
        }

        .light-indicator {
            width: 17px;
            height: 17px;
            background: red;
            border-radius: 50%;
            transition: background 0.3s, box-shadow 0.3s;
        }

        input:checked + .switch + .light-indicator {
            background: green;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            justify-items: center;
        }

        img {
            width: 100%;
            max-width: 220px;
            height: auto;
            object-fit: cover;
            cursor: pointer;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .image-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <input type="checkbox" id="toggleSwitch" style="display: none;">
        <label class="switch" for="toggleSwitch"></label>
        <span class="light-indicator"></span>
    </div>

    <div class="image-container">
        <img src="images/Board11.jpg" alt="Light Off">
        <img src="images/Board23.jpg" alt="Light Off">
        <img src="images/Board27.jpg" alt="Light Off">
        <img src="images/Board39.jpg" alt="Light Off">
        <img src="images/Board38.jpg" alt="Light Off">
        <img src="images/Board36.jpg" alt="Light Off">
        <img src="images/Board34.jpg" alt="Light Off">
        <img src="images/Board32.jpg" alt="Light Off">
        <img src="images/Board30.jpg" alt="Light Off">
    </div>
</body>
</html>
